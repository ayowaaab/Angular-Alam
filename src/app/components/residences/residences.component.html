<div class="max-w-xl mx-auto mb-10">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Search</label
  >
  <div class="relative">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      [(ngModel)]="searchValue"
      (input)="handelFilterList(searchValue)"
      type="search"
      id="default-search"
      class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search Mockups, Logos..."
      required
    />
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-3">
  <div
    class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    *ngFor="let residence of listResidences"
  >
    <div class="flex justify-between gap-2">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ residence.address }}
      </h5>
      <div [ngSwitch]="residence.status.toLocaleLowerCase()">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          *ngSwitchCase="'disponible'"
        >
          ✅
        </h5>
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          *ngSwitchCase="'vendu'"
        >
          ❌
        </h5>
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          *ngSwitchCase="'en construction'"
        >
          🛠️
        </h5>
      </div>
    </div>
    <img
      [src]="residence.image"
      class="w-full h-60 object-cover rounded-md mb-1"
      alt="img"
    />
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ residence.name }}
    </p>
    <div class="flex justify-between">
      <button
        (click)="showLocation(residence.address)"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Show Location
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </button>
      <button
        (click)="addFavoris(residence)"
        type="button"
        [class]="isFavoris(residence.id)"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 18"
        >
          <path
            d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"
          />
        </svg>
        <span class="sr-only">Icon description</span>
      </button>
    </div>
  </div>
</div>
<h1 class="text-white text-center text-2xl font-semibold my-5">
  Address : {{ address }}
</h1>
<h1 class="text-white text-2xl">
  List des favoris → [
  <span *ngFor="let el of favoris"> {{ el.name }}, </span>
  ]
</h1>
<div *ngIf="" >

  <h1 class="text-5xl text-white text-center my-10">Le nombre est → {{showNumber()}}</h1>
</div>
<router-outlet></router-outlet>
